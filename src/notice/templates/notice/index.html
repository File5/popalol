{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'notice/style.css' %}">
    <title>Index</title>
</head>
<body>
    <input type="hidden" id="textvalue" value="Test text ">
    <div id="bgtext">
        {% for j in rows %}
            <span class="c0 {% cycle 'hidden' 'displayed-text' %}">{{ shorttext }}</span>
            {% for i in cols %}
            <span class="c{% cycle 0 1 2 3 4 5 %}">{{ text }}</span>
            {% endfor %}
            <br>
        {% endfor %}
    </div>
    <div id="heading">
        <h1>{{ text }}</h1>
    </div>
    <!--<script src="{% static 'notice/script.js' %}"></script>-->
</body>
</html>
